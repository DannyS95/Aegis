version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: aegis-postgres
    environment:
      POSTGRES_USER: aegis
      POSTGRES_PASSWORD: aegis
      POSTGRES_DB: aegis
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: aegis-redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aegis-backend
    command: npm run start:dev
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  proxy:
    image: nginx:1.25-alpine
    container_name: aegis-proxy
    depends_on:
      - backend
    ports:
      - "4000:80"
    volumes:
      - ./infra/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./infra/nginx/bin:/init:ro
    entrypoint: ["/bin/sh", "/init/entrypoint.sh"]
    environment:
      TOKEN_PROXY_USER: ${TOKEN_PROXY_USER:-internal}
      TOKEN_PROXY_PASS: ${TOKEN_PROXY_PASS:-changeme}

  adminer:
    image: adminer:4
    container_name: aegis-adminer
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    ports:
      - "8080:8080"

volumes:
  pgdata:
  redisdata:
